docs_dir: docs/src/markdown
extra:
    font:
        code: Roboto Mono
        text: Roboto
    palette:
        accent: blue
        primary: blue
    social:
    -   link: https://github.com/facelessuser
        type: github
extra_css:
- extra-effadd97dd.css
extra_javascript:
- extra-0d49409391.js
markdown_extensions:
-   markdown.extensions.toc:
        permalink: 
        slugify: !!python/name:pymdownx.slugs.uslugify ''
-   markdown.extensions.admonition: null
-   markdown.extensions.smarty:
        smart_quotes: false
-   pymdownx.betterem: null
-   markdown.extensions.attr_list: null
-   markdown.extensions.def_list: null
-   markdown.extensions.tables: null
-   markdown.extensions.abbr: null
-   pymdownx.extrarawhtml: null
-   pymdownx.superfences:
        css_class: codehilite
-   pymdownx.highlight:
        extend_pygments_lang:
        -   lang: php
            name: php-inline
            options:
                startinline: true
-   pymdownx.inlinehilite:
        css_class: codehilite
-   pymdownx.magiclink:
        base_repo_url: https://github.com/facelessuser/ApplySyntax
        repo_url_shortener: true
-   pymdownx.tilde: null
-   pymdownx.caret: null
-   pymdownx.smartsymbols: null
-   pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg ''
-   pymdownx.escapeall:
        hardbreak: true
        nbsp: true
-   pymdownx.tasklist:
        custom_checkbox: true
-   pymdownx.progressbar: null
-   pymdownx.plainhtml:
        strip_attributes: ''
-   pymdownx.snippets:
        base_path: docs/src/markdown/_snippets
-   pymdownx.keys:
        separator: ＋
-   pymdownx.spoilers: null
pages:
-   About ApplySyntax: index.md
-   Installation: installation.md
-   User Guide: usage.md
-   Contributing &amp; Support: contributing.md
repo_url: https://github.com/facelessuser/ApplySyntax
site_description: Syntax detector for Sublime Text.
site_name: ApplySyntax Documentation
theme: material
theme_dir: docs/theme
